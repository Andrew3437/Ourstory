    @font-face {
    font-family: 'Girl';
    src: url('fonts/ofont.ru_Ice Girl.ttf') format('truetype'); /* Укажите путь к файлу шрифта */
}
        body {
            font-family: 'Girl', Arial, sans-serif; /* Используем шрифт Greca */

.container {
    display: flex;
    flex-direction: column; /* Вертикальное расположение блоков с текстом */
    align-items: center; /* Центрируем содержимое по горизонтали */
}

.images {

    flex-wrap: wrap; /* Позволяем изображениям переноситься на новую строку */
    justify-content: center; /* Центрируем изображения по горизонтали */
}

.images img {
    height: 150px; /* Высота изображений */
    width: auto; /* Автоматическая ширина для сохранения пропорций */
    margin: 10px; /* Отступы между изображениями */

    transition: transform 0.3s ease; /* Плавный переход при наведении */
}
.images img:hover {

}

h1 {

blockquote {

}

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const text = "Наша с тобой жизнь словно треки из твоего плэйлиста";
        const animatedTextDiv = document.getElementById("animatedText");
            
            let index = 0;

            function type() {
                if (index < text.length) {
                    animatedTextDiv.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 100); // Задержка между буквами (в миллисекундах)
                }
            }

            type(); // Запускаем функцию
        });
    </script>
