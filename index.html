<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourstory</title>
    <style> 
        body {
          margin: 0; /* Убираем отступы */
            height: 100vh; /* Задаем высоту на весь экран */
            background-image: url("img/sakura2.jpg");
            background-size: cover; /* Изображение заполняет весь фон */
            background-repeat: no-repeat; /* Не повторять изображение */
            background-position: center; /* Центрируем изображение */
        }
        .content {
            text-align: center; /* Центрируем текст */
            color: white; /* Цвет текста */
            position: relative; /* Для позиционирования содержимого */
            z-index: 1; /* Устанавливаем уровень по оси Z */
        }
    </style>
</head>
<body>
    <div>
        <p>P.S Сайт пока что находится в разработке :)</p>
        <img src="img/yailiza.png" height="500" alt="Мы в Языково">
        <p><cite>Языково</cite></p>
    </div>
</body>
</html>
